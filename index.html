<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Table Demo</title>
</head>
<body>
  <header>
    <h1>Table Demo</h1>
  </header>
  <table id="menu">
    <tr>
      <th id="cost">Juice $1</th>
      <th id="cost">Coffee $2</th>
      <th id="cost">Soda $1</th>
      <th id="cost">Tea $2</th>
    </tr>
    <tr>
      <td id="items">Orange Juice</td>
      <td id="items">Mocha</td>
      <td id="items">PEPSI</td>
      <td id="items">Sweet</td>
    </tr>
    <tr>
      <td id="items">Apple Juice</td>
      <td id="items">Latte</td>
      <td id="items">Coke</td>
      <td id="items">Green</td>
    </tr>
    <tr>
      <td id="items">Lemonade</td>
      <td id="items">Black</td>
      <td id="items">Mt. Dew</td>
      <td id="items">Rasberry</td>
    </tr>
    <tr>
      <td id="items">Grape</td>
      <td id="items">Frapachino</td>
      <td id="items">Dr. Pepper</td>
      <td id="items">Herbal</td>
    </tr>
  </table>
  <table>
    <thead>
      <tr>
        <td>Drink</td>
        <td>Quanity</td>
        <td>Price</td>
        <td>total</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>PEPSI</td>
        <td>2</td>
        <td>$1</td>
        <td>$2</td>
      </tr>
      <tr>
        <td>Mocha</td>
        <td>3</td>
        <td>$2</td>
        <td>$6</td>
      </tr>
      <tr>
        <td>Mt. Dew</td>
        <td>1</td>
        <td>$1</td>
        <td>$1</td>
      </tr>
      <tr>
        <td>Lemonade</td>
        <td>1</td>
        <td>$1</td>
        <td>$1</td>
      </tr>
      <tr>
        <td>Dr. Pepper</td>
        <td>10</td>
        <td>$1</td>
        <td>$10</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td>Total Sales</td>
        <td>$20</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
