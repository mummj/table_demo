<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Table Demo</title>
</head>
<body>
  <header>
    <h1>Table Demo</h1>
  </header>
  <table>
    <tr>
      <th>Juice</th>
      <th>Coffee</th>
      <th>Soda</th>
      <th>Tea</th>
    </tr>
    <tr>
      <td>Orange Juice</td>
      <td>Mocha</td>
      <td>PEPSI</td>
      <td>Sweet</td>
    </tr>
    <tr>
      <td>Apple Juice</td>
      <td>Latte</td>
      <td>Coke</td>
      <td>Green</td>
    </tr>
    <tr>
      <td>Lemonade</td>
      <td>Black</td>
      <td>Mt. Dew</td>
      <td>Rasberry</td>
    </tr>
    <tr>
      <td>Grape</td>
      <td>Frapachino</td>
      <td>Dr. Pepper</td>
      <td>Herbal</td>
    </tr>
  </table>
</body>
</html>
